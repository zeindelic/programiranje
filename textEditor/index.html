<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body><header>
        <h1 id="Title">TEXT EDITOR</h1>
      </header>
    <div id="main">
      
      <div id="buttonDiv">
        <button id="boldButton">Bold</button>
        <button id="italicButton">Italic</button>
        <button id="leftSideIconButton"><i class="fa-solid fa-align-left"></i></button>
        <button id="middleSideIconButton"><i class="fa-solid fa-align-center"></i></button>
        <button id="rightSideIconButton"><i class="fa-solid fa-align-right"></i></button>
        <button id="upperCaseButton">Upper Case</button>
        <button id="lowerCaseButton">Lower Case</button>
        <button id="capitalizeButton">Capitalize</button>
        <button id="clearTextButton">Clear Text</button>
      </div>
        <textarea name="" id="textArea" cols="30" rows="10"></textarea>
        <button id="download">download</button>
    </div>

  </body>
</html>
