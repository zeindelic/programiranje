<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
<div id="main">
    <div id="title">
        <h1>form validation</h1>
        <p id="signUp">sign Up</p>
    </div>
    
        <form action="" id="form">
           <label for="name">name: </label><input type="text" name="name" id="nameInput" required minlength="2" maxlength="30">
           <label for="email">email: </label> <input type="email" name="email" id="email" required required minlength="2" maxlength="30">
           <label for="username">username: </label> <input type="text" name="username" id="username" required minlength="5" required maxlength="30">
           <label for="password">password: </label> <input type="text" name="password" id="password" required minlength="8" required maxlength="30">
           <label for="confirmPassword">confirm password: </label> <input type="text" name="confirmPassword" id="confirmPassword" required minlength="10" required maxlength="30">
           <label for="mobileNumber">mobile Number:</label> <input type="text" name="mobileNumber" id="mobileNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" minlength="10" required maxlength="30">
           <div id="buttonDiv">
            <button type="submit" id="submitBtn">submit</button>
           <button type="reset" id="resetBtn">reset</button>
        </div>
           
        </form>
    <div id="buttons">
        
    </div>
</div>
</body>
</html>
